name: Deploy to CloudPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: Deploy to Server via Rsync
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "/"
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: "/home/cloudpanel/htdocs/the-doctor.cloud/"
          EXCLUDE: "/.git/, /.github/, /.env, /database backup/, /api/uploads/, /vendor/"
          # ğŸ‘‡ Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø£ÙˆÙ„: ØªØ­Ø¯ÙŠØ¯ Ù…Ù†ÙØ° SSH Ù„Ø¹Ù…Ù„ÙŠØ© Ø§Ù„Ù†Ù‚Ù„
          REMOTE_PORT: 8022

      - name: Post Deployment Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          # ğŸ‘‡ Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø«Ø§Ù†ÙŠ: ØªØ­Ø¯ÙŠØ¯ Ù…Ù†ÙØ° SSH Ù„Ù„Ø£ÙˆØ§Ù…Ø±
          port: 8022
          script: |
            cd /home/cloudpanel/htdocs/the-doctor.cloud/
            composer install --no-dev --optimize-autoloader
            chmod -R 775 api/uploads
